<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <title>Esmutator</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="assests/built-editor.css"/>
  <link rel="stylesheet" type="text/css" href="assests/style.css"/>
  <link rel="stylesheet" href="assests/foundation.min.css">
  <script src="http://yui.yahooapis.com/3.9.0/build/yui/yui-min.js"></script>
<style>
textarea {
    white-space: pre;
    overflow: scroll;
    font-size: 10pt;
    font-family: 'Droid Sans Mono', Menlo, Consolas, 'Courier New', Courier, monospace, sans-serif;
}

.yui3-treeview-icon {
    display: none;
}
</style>
</head>

<body>

  <!-- Navigation bar -->
  <div class="row">
    <div class="twelve columns">
      <nav class="top-bar">
        <ul>
          <li class="name">
             <h1>Esmutator</h1>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Title and subtitle -->
  <div class="row">
    <div class="twelve columns">
       <h3 class="subheader"><strong>Parser</strong> produces the (beautiful) syntax tree</h3>
    </div>
  </div>

  <!-- Main content -->
  <div class="row">
    <div class="six columns">

      <pre id="editor" class="editor" spellcheck="false" style="height: 350px">
	// Life, Universe, and Everything
	var answer = 6 * 7;
      </pre>

      <div id="info" class="alert-box secondary">Ready.</div>

      <div class="row">
	<div class="twelve columns">
	  <h3 class="subheader"><strong>Mutated</strong> code from the syntax tree</h3>
	</div>
      </div>

      <div class="twelve columns">
	<!--
	    options can go in here
	-->
	<pre id="converted_editor" class="editor" spellcheck="false" style="height: 350px;">
	</pre>

	<div class="row" style="padding-top: 15px;">
	  <div class="two columns">
	    <label class="inline right"><strong>URL: </strong></label>
          </div>
	  <div class="ten columns">
	    <input id="url" type="text" readonly onclick="this.select()">
	  </div>
	</div>
      </div>

    </div>

    <div class="six columns">
      <dl class="tabs">
        <dd id="show_tree"><a href="#">Tree</a></dd>
      </dl>
      <ul class="tabs-content">
        <li id="tab_tree" class= "active">
          <input class="small radius button secondary right" type="button" value="Collapse All" id="collapse">&nbsp;
          <input class="small radius button secondary right" type="button" value="Expand All" id="expand">
          <div class="yui3-skin-sam"><div id="treeview"></div>
        </li>
      </ul>
    </div>

  </div>

  <!-- Footer -->
  <div class="row copyright">
    <div class="six columns">
      <p>Esmutator is created and mantained by Deepak, using <a href="https://github.com/ariya/esprima">esprima</a> for creating the AST</a>.</p>
    </div>
    <div class="six columns">
      <ul class="link-list right">
        <li><a href="https://github.com/deepak1556/esmutator">GitHub</a></li>
      </ul>
    </div>
  </div>

<script src="js/esprima.js"></script>
<script src="assests/built-editor.min.js"></script>
<script src="assests/customeditor.js"></script>
<script src="js/parse.js"></script>
</body>
</html>
